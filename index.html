<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなテキスト変換ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>テキスト変換ツール</h1>

        <label for="inputText">変換したいテキスト:</label>
        <textarea id="inputText" rows="10" placeholder="ここにテキストを入力してください"></textarea>
        <div class="button-group">
            <button id="pasteButton">クリップボードから貼り付け</button>
            <button id="pasteAndConvertButton">貼り付けて変換</button>
        </div>

        <label for="conversionType">変換の種類を選択:</label>
        <select id="conversionType">
            <option value="stripTrailingWhitespace">行末の空白を削除</option>
            <option value="trimWhitespace">行頭の空白を削除</option>
            <option value="geminiNewlineFix">Gemini改行修正</option>
            <option value="adjustKagikakko">括弧のネストを自動調整（「」と『』）</option>
            <option value="spaceToFullwidth">半角スペースを全角に統一</option>
            <option value="spaceToHalfwidth">全角スペースを半角に統一</option>
            <option value="markdownQuote">Markdown引用（> ）</option>
            <option value="markdownBulletList">Markdown箇条書き（* ）</option>
            <option value="markdownNumberedList">Markdown番号付きリスト</option>
            <option value="codeBlockAhk">コードブロック (AutoHotkey)</option>
            <option value="codeBlockPython">コードブロック (Python)</option>
            <option value="codeBlockJs">コードブロック (JavaScript)</option>
            <option value="codeBlockGeneric">コードブロック (汎用)</option>
            <option value="newlinesToSlash">改行を " / " に変換</option>
            <option value="newlinesToSpace">改行をスペースに変換</option>
        </select>

        <button id="convertAndCopyButton">変換してコピー</button>

        <label for="outputText">変換結果 (自動コピーされます):</label>
        <textarea id="outputText" rows="10" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
